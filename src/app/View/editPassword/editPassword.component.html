<h3>Modifier mon mot de passe</h3>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <label for="currentPassword" class="label"> Ancien mot de passe :</label>

  <input
    id="currentPassword"
    type="password"
    placeholder="**********"
    class="text-center"
    formControlName="currentPassword"
  />

  <label for="newPassword" class="label"> Nouveau mot de passe :</label>

  <input
    id="newPassword"
    type="password"
    placeholder="**********"
    class="text-center"
    formControlName="newPassword"
  />
  <label for="confirmNewPassword" class="label">
    Confirmer le mot de passe :
  </label>

  <input
    id="confirmNewPassword"
    type="password"
    placeholder="**********"
    class="text-center"
    formControlName="confirmNewPassword"
  />

  <button type="submit" color="blue">Sauvegarder</button><br /><br />
</form>
