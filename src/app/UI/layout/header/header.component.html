<header>
  <a routerLink="/" id="logo">Verre-Tech</a>
  <ng-container *ngIf="!adminArea">
    <a routerLink="/">Accueil</a>
    <a routerLink="/catalogue">Catalogue</a>
    <a routerLink="/storage">Nos entrepôts</a>
  </ng-container>
  <ng-container *ngIf="adminArea">
    <a routerLink="/admin/users" *ngIf="adminArea">Utilisateurs</a>
    <a routerLink="/admin/products" *ngIf="adminArea">Produits</a>
  </ng-container>
  <div id="authentication">
    <ng-container *ngIf="!isConnected">
      <a routerLink="/login">Connexion</a>/<a routerLink="/register"
        >Inscription</a
      >
    </ng-container>
    <ng-container *ngIf="isConnected">
      <i routerLink="/account" class="fas fa-user-circle"></i>
      <a (click)="logout()" *ngIf="adminArea">Déconnexion</a>
      <i routerLink="/cart" *ngIf="!adminArea" class="fab fa-opencart"></i>
    </ng-container>
  </div>
</header>
