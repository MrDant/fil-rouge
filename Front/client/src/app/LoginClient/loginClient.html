<div class="content" role="main">
  <form [formGroup]="loginForm" class="text-center" id="form" (ngSubmit)="onSubmit()">
    <div class="champ">
      <p class="label"><label for="mail">
          Email :
        </label></p><br>
      <input id="mail" type="email" placeholder="example@viacesi.fr" class="text-center" formControlName="mail">
    </div>

    <div class="champ">
      <p class="label"><label for="password">
          Mot de passe :
        </label></p><br>
      <input id="password" type="password" placeholder="**********" class="text-center" formControlName="password">
    </div>
    <button type="submit" class="button">Se connecter</button><br><br>
    <a href="/register" id="register">Pas encore inscrit ?</a>
  </form>
</div>
